<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA 3D Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, 
                rgb(41, 65, 171) 0%,
                rgb(28, 41, 113) 50%,
                rgb(14, 27, 77) 100%
            );
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        #legend {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: Arial, sans-serif;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .base-pair {
            margin: 5px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .base-pair span {
            display: inline-block;
        }
        .base-pair span.highlighted {
            font-weight: bold;
            text-shadow: 0 0 10px currentColor;
            transform: scale(1.1);
            transition: all 0.3s ease;
        }
        .adenine { color: #ff4444; }
        .thymine { color: #44ff44; }
        .cytosine { color: #4444ff; }
        .guanine { color: #ffff44; }
    </style>
</head>
<body>
    <div id="legend">
        <h3>DNA Base Pairs</h3>
        <div class="base-pair">
            <span class="adenine">Adenine (A)</span>
            <span>-</span>
            <span class="thymine">Thymine (T)</span>
        </div>
        <div class="base-pair">
            <span class="cytosine">Cytosine (C)</span>
            <span>-</span>
            <span class="guanine">Guanine (G)</span>
        </div>
    </div>
    <script type="module" src="/assets/index-COxNBdQl.js"></script>
</body>
</html>
